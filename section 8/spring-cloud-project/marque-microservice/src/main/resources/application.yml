spring:
  application:
    name: marque

  datasource:
    url: jdbc:mysql://mysqldb:3306/test?useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect

  cloud:
    config:
      enabled: false
    discovery:
      enabled: false

  config:
    import: optional:configserver:http://localhost:9999/

  profiles:
    active: qa

server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

build:
  version: 1.0

author:
  name: houssem ben jaafar marque
  email: houssembenjaafar105@gmail.com
