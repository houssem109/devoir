spring:
  application:
    name: gatewayserver

  cloud:
    config:
      enabled: false

    discovery:
      enabled: true

    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
        - id: r1
          uri: lb://MARQUE
          predicates:
            - Path=/api/marques/**
        - id: r2
          uri: lb://PC
          predicates:
            - Path=/api/pcs/**

server:
  port: 8888

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      access: unrestricted
