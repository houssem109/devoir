spring.application.name=gatewayserver

server.port=8888

spring.cloud.config.enabled=false

spring.cloud.discovery.enabled=true

spring.cloud.gateway.discovery.locator.enabled=false







spring.cloud.gateway.routes[0].id=r1
spring.cloud.gateway.routes[0].uri=lb://MARQUE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/marques/**


spring.cloud.gateway.routes[1].id=r2
spring.cloud.gateway.routes[1].uri=lb://PC
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/pcs/**









eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

spring.cloud.gateway.discovery.locator.lower-case-service-id=true

management.endpoints.web.exposure.include=*
management.endpoint.gateway.access=unrestricted